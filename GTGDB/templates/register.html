{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form action="/register" method="post">
    <label>Username: </label>
    <input type="text" name="username" id="username">
    <label>Password: </label>
    <input type="password" name="password" id="password">
    <input type="submit" value="Register">
</form>

{% endblock %}
